<!-- This is the email form -->

<div class="row">

  <h3>Send me a Message</h3>

  <form id="email-form" (ngSubmit)="onSubmit(f)" #f="ngForm">

    <div class="control-group form-group">
      <div class="controls">
        <label for="namefull">Full Name:</label>
        <input type="text"
               placeholder="John Doe"
               class="form-control"
               id="namefull"
               required data-validation-required-message="Please enter your name."
               ngModel
               name="namefull">
      </div>
    </div>

    <div class="control-group form-group">
      <div class="controls">
        <label for="userphone">Phone Number:</label>
        <input type="tel"
               placeholder="801-555-555"
               class="form-control"
               id="userphone"
               ngModel
               name="userphone"
               pattern="^\D?(\d{3})\D?\D?(\d{3})\D?(\d{4})$">
      </div>
    </div>

    <div class="control-group form-group">
      <div class="controls">
        <label for="useremail">Your Email Address:</label>
        <input type="email"
               placeholder="johndoe@gmail.com"
               class="form-control"
               id="useremail"
               required data-validation-required-message="Please enter a valid email address."
               ngModel name="useremail">
      </div>
    </div>

    <div class="control-group form-group">
      <div class="controls">
        <label for="emailsubject">Subject:</label>
        <input type="text"
               placeholder="Subject"
               maxlength="50"
               class="form-control"
               id="emailsubject"
               required data-validation-required-message="Please enter a message subject."
               ngModel name="emailsubject">
      </div>
    </div>

    <div class="control-group form-group">
      <div class="controls">
        <label for="emailmessage">Message:</label>
        <textarea rows="8"
                  cols="100"
                  placeholder="Message"
                  class="form-control"
                  id="emailmessage"
                  required data-validation-required-message="Please enter your message"
                  maxlength="999"
                  style="resize:none"
                  ngModel name="emailmessage"></textarea>
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Send Message</button>

  </form>

</div>
